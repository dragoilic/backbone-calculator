<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js calculator app</title>
  <link rel="stylesheet" href="./css/calculator.css"/>
</head>
<body>
  <div id="wrap-calculator">
    <h1>Backbone Calendar app-test</h1>
    <div id="history">
      <div class="wrap-history">
        <table>
          <thead>
            <tr>
              <th>Operation time</th>
              <th>operation</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="text/template" id="history-template">
    <td><%- time %></td>
    <td><%- first_operand %> <%- operator %> <%- second_operand %> = <%- result %></td>
  </script>

  <script src="./lib/json2.js"></script>
  <script src="./lib/jquery.js"></script>
  <script src="./lib/underscore.js"></script>
  <script src="./lib/backbone.js"></script>
  <script src="./lib/backbone.localStorage.js"></script>
  <script src="./js/history.js"></script>
  
  </body>
</html>
